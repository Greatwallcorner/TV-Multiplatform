name: LumenTV Compose Build
on:
  workflow_dispatch:
#  push:
#    tags:
#      - v*.*.*

jobs:
  set-tag:
    uses: ./.github/workflows/set-tag-workflow.yml
  build-win:
    runs-on: windows-latest
    needs: set-tag
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'gradle'
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      - run: echo ${{needs.set-tag.outputs.tag}}
      - run: ls
      - run: ./gradlew packageReleaseDistributionForCurrentOS
      - run: ./gradlew createReleaseDistributable
      - run: ls && tree ./desktopApp /f
      - name: build updater
        shell: pwsh
        run: |
          cd Updater
          go build -o updater.exe main.go
          cd ..
      - name: copy updater to app
        shell: pwsh
        run: Copy-Item -Path "./Updater/updater.exe" -Destination "./composeApp/build/compose/binaries/main-release/app/LumenTV/updater.exe"
      - name: compress
        shell: pwsh
        run: Compress-Archive -Path "./composeApp/build/compose/binaries/main-release/app/LumenTV" -DestinationPath ./LumenTV-win-${{ needs.set-tag.outputs.tag }}.zip
      - name: move result to root
        shell: pwsh
        run: Move-Item -Path "./composeApp/build/compose/binaries/main-release/app/*.zip" -Destination "./" && Move-Item -Path "./composeApp/build/compose/binaries/main-release/msi/*.msi" -Destination "./"
      - run: ls
      - uses: actions/upload-artifact@v4
        with:
          name: win-file
          path: |
            *.msi
            *.zip
  build-linux:
    runs-on: ubuntu-latest
    needs: set-tag
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'gradle'
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      - run: ls
      - run: chmod +x ./gradlew && ./gradlew packageReleaseDistributionForCurrentOS
      - run: ./gradlew createReleaseDistributable
      - run: ls && tree
      - name: build updater
        run: |
          cd Updater
          go build -o updater main.go
          cd ..
      - name: copy updater to app
        run: cp ./Updater/updater ./composeApp/build/compose/binaries/main-release/app/LumenTV/updater
      - name: compress
        run: cd ./composeApp/build/compose/binaries/main-release/app && zip -q -r ./LumenTV-linux-${{ needs.set-tag.outputs.tag }}.zip ./LumenTV
      - name: move file
        run: mv ./composeApp/build/compose/binaries/main-release/deb/*.deb ./LumenTV-linux-${{ needs.set-tag.outputs.tag }}.deb && mv ./composeApp/build/compose/binaries/main-release/app/*.zip ./
      - run: ls
      - uses: actions/upload-artifact@v4
        with:
          name: linux-file
          path: |
            *.deb
            *.zip
            #            https://github.com/JetBrains/compose-multiplatform/blob/master/tutorials/Signing_and_notarization_on_macOS/README.md
build-mac:
  needs: set-tag
  runs-on: macos-15
  steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: 17
        cache: 'gradle'

    - uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - run: ls

    # Step 1: Build the .app bundle
    - run: chmod +x ./gradlew && ./gradlew packageReleaseDistributionForCurrentOS

    # Step 2: Build updater binary
    - name: build updater
      run: |
        cd Updater
        go build -o updater main.go
        cd ..

    # Step 3: Locate and inject updater into .app BEFORE creating DMG
    - name: inject updater into .app bundle
      run: |
        # Common path for Compose Multiplatform macOS app bundle
        APP_PATH="./composeApp/build/compose/binaries/main-release/app/LumenTV.app"

        if [ ! -d "$APP_PATH" ]; then
          echo "ERROR: Expected .app at $APP_PATH not found!"
          echo "Searching for LumenTV.app in composeApp/build..."
          find ./composeApp/build -name "LumenTV.app" -type d
          exit 1
        fi

        echo "Injecting updater into $APP_PATH/Contents/Resources/"
        mkdir -p "$APP_PATH/Contents/Resources/"
        cp ./Updater/updater "$APP_PATH/Contents/Resources/updater"
        chmod +x "$APP_PATH/Contents/Resources/updater"

    # Step 4: Now create DMG (which will include the modified .app)
    - run: ./gradlew createReleaseDistributable

    # Step 5: Create ZIP of the .app (optional, for direct run without installer)
    - name: compress .app as zip
      run: |
        APP_PATH="./composeApp/build/compose/binaries/main-release/app/LumenTV.app"
        zip -q -r "./LumenTV-mac-${{ needs.set-tag.outputs.tag }}.zip" "$APP_PATH"

    # Step 6: Move DMG to root for upload
    - name: move dmg file
      run: mv ./composeApp/build/compose/binaries/main-release/dmg/*.dmg "./LumenTV-mac-${{ needs.set-tag.outputs.tag }}.dmg"

    - run: ls -la

    - uses: actions/upload-artifact@v4
      with:
        name: mac-file
        path: |
          *.dmg
          *.zip
  release:
    runs-on: ubuntu-latest
    needs: [ build-win, build-linux, build-mac, set-tag ]
    steps:
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v4
      - run: ls && tree
      - name: generate version.json
        run: |
          cat > version.json << EOF
          {
            "version": "${{ needs.set-tag.outputs.tag }}",
            "windows": {
              "download_url": "https://github.com/${{ github.repository }}/releases/download/${{ needs.set-tag.outputs.tag }}/LumenTV-win-${{ needs.set-tag.outputs.tag }}.zip",
              "msi_url": "https://github.com/${{ github.repository }}/releases/download/${{ needs.set-tag.outputs.tag }}/LumenTV-win-${{ needs.set-tag.outputs.tag }}.msi"
            },
            "linux": {
              "download_url": "https://github.com/${{ github.repository }}/releases/download/${{ needs.set-tag.outputs.tag }}/LumenTV-linux-${{ needs.set-tag.outputs.tag }}.zip",
              "deb_url": "https://github.com/${{ github.repository }}/releases/download/${{ needs.set-tag.outputs.tag }}/LumenTV-linux-${{ needs.set-tag.outputs.tag }}.deb"
            },
            "mac": {
              "download_url": "https://github.com/${{ github.repository }}/releases/download/${{ needs.set-tag.outputs.tag }}/LumenTV-mac-${{ needs.set-tag.outputs.tag }}.zip",
              "dmg_url": "https://github.com/${{ github.repository }}/releases/download/${{ needs.set-tag.outputs.tag }}/LumenTV-mac-${{ needs.set-tag.outputs.tag }}.dmg"
            }
          }
          EOF
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            **/*.zip
            **/*.deb
            **/*.pkg
            **/*.dmg
            **/*.msi
            version.json
          tag_name: ${{ needs.set-tag.outputs.tag }}
    permissions:
      contents: write