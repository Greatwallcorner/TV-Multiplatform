jobs:
  build-win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
#      - uses: gradle/actions/setup-gradle@v3
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
      - run: ls
#      - run: cd desktopApp
      - run: ./gradlew packageReleaseMsi
      - run: ./gradlew packageReleaseDistributionForCurrentOS
      - run: ls
      - run: makecab ./desktopApp/build/compose/binaries/main-release/app/TV ./TV-$GITHUB_REF_NAME.zip && cp ./desktopApp/build/compose/binaries/main-release/msi/* ./
      - uses: actions/upload-artifact@v4
        with:
          name: release file
          path: |
            *.exe
            *.zip
