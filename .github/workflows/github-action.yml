            ğŸ“¦ä»“åº“: ${{ github.repository }}
          button: true
          button_name: ğŸ‘€ä¸‹è½½ğŸ‘€
          button_url: https://github.com/${{ github.repository }}/releases/tag/${{ needs.set-tag.outputs.tag }}
          is_notify: true
